<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="apple-touch-icon" href="apple-touch-icon.png">

		<!-- inject:css -->
		<link rel="stylesheet" href="styles/styles.css">
		<!-- endinject -->
	</head>

	<body>
	<header></header>

	<main>

		<p>Draw shapes on the canvas to create living cells or select from preset patterns below, then click start to progress through generations</p>

		<canvas id="game">
		</canvas>

		<br>

		<div id="controls" style="clear: both; text-align:center">
		<span>Controls</span>
		<button id="onestep">
			Step
		</button>
		<button id="start">
			Start
		</button>
		<button id="stop">
			Stop
		</button>

		<br>

		<div class="shapes">
			<span>Preset shapes</span>
			<button id="glidergun">
				glidergun
			</button>
			<button id="glider">
				glider
			</button>
			<button id="ten">
				ten
			</button>
			<button id="tumbler">
				tumbler
			</button>
		</div>

		<p style="font-size: 30px;font-weight: bold">Generation:<span  id="gencounter">0</span></p>

		</div>

	</main>

	<footer></footer>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

		<!--inject:js-->
		<script src="scripts/main.js"></script>
		<!--endinject-->
	</body>
</html>
